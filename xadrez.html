<!DOCTYPE html>
<html>
<head>
	<title>Tabuleiro de Xadrez</title>
	<script src="js/board.js"></script>
	<script src="js/computer.js"></script>
	<script src="js/pieces.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/const.js"></script>
	<link rel="stylesheet" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<a class="navbar-btn" href="/xadrez.html">Reiniciar</a>
		<a class="navbar-btn" id="desistir" onclick="board.giveUp()">Desistir</a>
	</nav>
	<div id="board"></div>
	<div id="promote-pawn" class="modal">
		<div class="modal-content">
			<h2>Seu peão foi promovido!</h2>
			<span>Que tipo de peça ele será?</span>
			<div id="piece-select">
				<input type="checkbox" name="piece_type" value="Rook" id="Rook">
				<label for="Rook">♜</label>

				<input type="checkbox" name="piece_type" value="Knight" id="Knight">
				<label for="Knight">♞</label>

				<input type="checkbox" name="piece_type" value="Bishop" id="Bishop">
				<label for="Bishop">♝</label>

				<input type="checkbox" name="piece_type" value="Queen" id="Queen">
				<label for="Queen">♛</label>
			</div>
		</div>
		</div>
	<div id="modal" class="modal">
		<div class="modal-content">
		  <span onclick="board.closeModal()" style="float: right; cursor: pointer;">&times;</span>
		  <h2 style="margin-top: 0;">O jogo terminou!</h2>
		  <div id="modal-text">
			  <!-- Conteúdo do modal será adicionado aqui -->
			</div>
			<div class="modal-footer">
				<a class="modal-btn secondary" href="/xadrez.html">Fechar</a>
			</div>
		</div>
	  </div>
</body>
</html>
